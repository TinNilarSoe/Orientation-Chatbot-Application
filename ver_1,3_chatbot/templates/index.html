<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Floating Chatbot Button */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: none;
            font-size: 32px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        #chatbot-button.hidden {
            display: none; /* Hide the icon */
        }

        #chatbot-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Chatbot Container */
        #chatbot-container {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 350px;
            height: 550px;
            border: none;
            background-color: #ffffff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Header of the chatbot */
        #chatbot-header {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            height:25px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        #chatbot-header:hover {
            background-color: #0056b3;
        }

        /* Message area of the chatbot */
        #chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            height: calc(100% - 80px);
            font-size: 16px;
            color: #333;
        }

        /* Styling for bot and user messages */
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .bot .avatar, .user .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .bot .avatar {
            background-color: #007BFF;
        }

        .user .avatar {
            background-color: #6c757d;
        }

        .bot .text, .user .text {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* Bot message styling */
        .bot .text {
            background-color: #e1f5fe;
            color: #007BFF;
        }

        /* User message styling */
        .user .text {
            background-color: #f1f0f0;
            color: #333;
        }

        /* Input container */
        #input-container {
            display: flex;
            align-items: center;
            padding: 12px;
            border-top: 1px solid #ccc;
        }

        /* User input field */
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            resize: none; /* Disable manual resizing */
            overflow: hidden; /* Hide scrollbar */
        }

        /* Send button */
        #send-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        /* Chatbot animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Chatbot Button with FontAwesome Icon -->
    <div id="chatbot-button">
        <i class="fas fa-comment-dots"></i>
    </div>

    <!-- Chatbot Container (Hidden by default, displayed when button clicked) -->
    <div id="chatbot-container" style="display:none;">
        <div id="chatbot-header">Orientation Chatbot</div>
        <div id="chatbot-messages"></div>
        <div id="input-container">
            <textarea id="user-input" placeholder="Type your question..." autocomplete="off"></textarea>
            <button id="send-button"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        const chatbotContainer = document.getElementById('chatbot-container');
        const chatbotButton = document.getElementById('chatbot-button');
        const messagesDiv = document.getElementById('chatbot-messages');
        const userInputField = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        let userType = null;
        let welcomeMessageShown = false; // Flag to track if the welcome message has been shown

        // Toggle the chatbot window
        chatbotButton.onclick = function (event) {
            event.stopPropagation(); // Prevent the click from propagating to the document
            chatbotContainer.style.display = chatbotContainer.style.display === 'none' ? 'flex' : 'none';
            chatbotButton.classList.toggle('hidden', chatbotContainer.style.display === 'flex');
            if (chatbotContainer.style.display === 'flex' && !welcomeMessageShown && userType === null) {
                askUserType();
                welcomeMessageShown = true; // Set the flag to true after showing the welcome message
            }
        };

        // Close the chat window when clicking outside
        document.addEventListener('click', function (event) {
            if (!chatbotContainer.contains(event.target) && !chatbotButton.contains(event.target)) {
                chatbotContainer.style.display = 'none';
                chatbotButton.classList.remove('hidden');
            }
        });

        // Ask the user to choose full-time or part-time
        function askUserType() {
            addMessage("Welcome to the Student Orientation Chatbot! Are you a full-time or part-time student? (Type 'full-time' or 'part-time')", 'bot');
        }

        // Add messages to the chat window
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            // Avatar for bot or user
            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.innerHTML = sender === 'bot' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>';
            messageElement.appendChild(avatar);

            // Text content
            const text = document.createElement('div');
            text.classList.add('text');
            text.textContent = sender === 'bot' ? `Bot: ${message}` : `You: ${message}`;
            messageElement.appendChild(text);

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle user input
        userInputField.addEventListener('input', function () {
            this.style.height = 'auto'; // Reset height to auto to calculate new height
            this.style.height = (this.scrollHeight) + 'px'; // Set height to scrollHeight
        });

        // Send message on Enter key or send button click
        function sendMessage() {
            if (userInputField.value.trim() !== '') {
                const userInput = userInputField.value.trim();
                userInputField.value = '';
                userInputField.style.height = 'auto'; // Reset height after sending message

                addMessage(userInput, 'user');

                if (userType === null) {
                    if (userInput.toLowerCase() === 'full-time' || userInput.toLowerCase() === 'part-time') {
                        userType = userInput.toLowerCase();
                        addMessage(`Great! You're a ${userType} student. How can I help you?`, 'bot');
                    } else {
                        addMessage("Please type 'full-time' or 'part-time'.", 'bot');
                    }
                } else {
                    askQuestion(userInput);
                }
            }
        }

        userInputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent default behavior (new line)
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        // Function to communicate with the Flask backend
        function askQuestion(userInput) {
            fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: userInput, user_type: userType })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, 'bot');
            })
            .catch(error => {
                addMessage("Sorry, something went wrong.", 'bot');
                console.error(error);
            });
        }
    </script>
</body>
</html>
