<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title and external resources -->
    <title>JCU Orientation Chatbot</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- CHATBOT BUTTON:
        Floating action button that toggles the chat interface -->
    <div id="chatbot-button">
        <!-- Chat bubble icon -->
        <i class="fas fa-comment-dots"></i>
    </div>

    <!-- CHATBOT CONTAINER:
        Hidden by default, appears when button is clicked -->
    <div id="chatbot-container" style="display:none;">
        <!-- Chat header with title -->
        <div id="chatbot-header">Orientation Chatbot</div>

        <!-- Container for chat messages -->
        <div id="chatbot-messages"></div>

        <!-- Container for user type selection buttons (if needed) -->
        <div id="type-buttons"></div>

        <!-- User input area -->
        <div id="input-area">
            <!-- Text input field -->
            <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
            <!-- Send button -->
            <!-- Right arrow symbol -->
            <button id="send-button">â†’</button>
        </div>
    </div>

    <!-- Main JavaScript file -->
    <script src="/static/script.js"></script>
</body>
</html>
